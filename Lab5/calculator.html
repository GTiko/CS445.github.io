<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>

    <div class="inputs">
        <input id="num1" type="number" placeholder="Enter number">
        <input id="num2" type="number" placeholder="Enter number">
    </div>
    <br>
    <div><input id="result" type="number" placeholder="Result" readonly> </div>

    <br><button onclick="add()">submit</button>
</body>
<script>
    let number1 = document.getElementById("num1");
    let number2 = document.getElementById("num2");
    let result = document.getElementById("result");

    function add(){
        result.value = Number(number1.value) + Number(number2.value);
        number1.value="";
        number2.value="";
    }
</script>

</html>
